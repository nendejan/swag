<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigationShifts"></nav>

<ul>
    <li th:each="employee : ${shift.employees}" th:text="${employee.name}" ></li>
</ul>
<p><a th:href="'/shifts/add-employee/' + ${shift.id}">Add Employee</a></p>


<footer th:replace="fragments :: navigationFooter"></footer>
</body>
</html>
